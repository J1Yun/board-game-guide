<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <body class="body">
            <header>
              <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a href="{% url 'main' %}" class="nav-link">Home</a>
                      </li>
                      <li class="nav-item">
                        <a href="#" class="nav-link">인기 순위</a>
                      </li>
                      <li class="nav-item">
                        <a href="#" class="nav-link">커뮤니티</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'mypage' %}" class="nav-link">마이페이지</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">로그인</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'signup' %}" class="nav-link">회원가입</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
                <div class="jumbotron">
                    <h1 class="text-center">BoardGame Guide</h1>
                </div>
            </header>
            <div class="container-md">
                <form action="search" method="post">
                  {% csrf_token %}
                  <div class="search-box" style="margin: 30px">
                  <div class="row justify-content-md-center">
                    <div class="col col-lg-5" style="padding: 0;">
                      <input class="form-control me-2" name="search_value" type="search" placeholder="Search" aria-label="Search" value="{{word}}">
                    </div>
                    <div class="col col-lg-1">
                      <button class="btn btn-outline-success w-100 h-100" type="submit" >Search</button>
                    </div>
                  </div>
                  </div>
                </form>
            {% if word %}
              <h1>"{{word}}"의 검색결과 입니다.</h1>
              <hr>
            {% if gameList %}
              {% for post in gameList %}
                <h2>{{post.name}}</h2>
              {% endfor %}
            {% else %}
              <h2>검색 결과가 없습니다.</h2>
            {% endif %}
            {% else %}
              <h1>검색어를 입력하세요.</h1>
              <hr>
            {% endif %}
        </div>
    </body>
</html>  `
