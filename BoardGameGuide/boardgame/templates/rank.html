{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/rank.css' %}" />
<div class="container-md">
  <div class="title">
    <h1>인기 순위</h1>
  </div>
  <hr />
  <div class="ranking">
    <div class="top-ranking" style="float: left">
      {% for post in gameList %}
      <div class="top">{{forloop.counter}}위: {{post.name}}</div>
      {% endfor %}
    </div>
    <div class="ranks" style="float: left"></div>
  </div>
</div>

{% endblock %}
