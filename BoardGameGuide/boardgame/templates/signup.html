<!DOCTYPE html>
{% load static %}
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    </head>
  
    <body class="body" width="100%" height="100%">
      <form action="login.html" method="post" class="loginForm">
        <h2>Sign up</h2>
        <div class="idForm">
          <input type="text" class="id" placeholder="ID">
        </div>
        <div class="passForm">
          <input type="password" class="pw" placeholder="PW">
        </div>
        <div class="passCheck">
            <input type="password" class="pw" placeholder="PW check">
        </div>
        <button type="button" class="btn" onclick="button()">
          SIGN UP
        </button>
        
        
      </form>
    </body>
  </html>
