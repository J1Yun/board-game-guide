<!DOCTYPE html>
{% load static %}
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    </head>
  
    <body class="body" width="100%" height="100%">
      <div>
        <form action="." method="post" class="loginForm">
          {% csrf_token %}
          <h2>Login</h2>
          <div class="idForm">
            <label for = "user_id">아이디</label>
            <input type="text" class="user_id" id = "user_id" placeholder="user_id" name = "user_id">
          </div>
          <div class="passForm">
            <input type="password" class="pw" id = "password" placeholder="password" name = "password">
          </div>
        
          <button type="submit" class="btn">
            Login
          </button>

          <div class="bottomText">
            Don't you have ID? <a href="{% url 'signup' %}">sign up</a>
          </div>
        
        
        </form>
        <div>
          {{ error }}
        </div>
      </div>
    </body>
  </html>
