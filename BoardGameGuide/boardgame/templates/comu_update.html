{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/comu_update.css' %}">
<div class = 'container'>    
    <form method = "POST">
        {% csrf_token %}
        
        <br>
        <br>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">말머리</label>
            <select class="form-select" id="inputGroupSelect01" name = 'type'>
              <option selected>선택</option>
              <option value="r">요청</option>
              <option value="f">자유</option>
              
            </select>
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">제목</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value = "{{ community.title }}" name ='title'>
        </div>
        <hr>
        <div class="mb-3">
        
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols = '40' name = 'contents'>{{community.contents}}</textarea>
        </div>
        
        
        <br>
        <input class = "btn btn-dark" type = 'submit' value = "수정하기">
        <br>
        <br>
    </form>
 </div>

{% endblock %}
